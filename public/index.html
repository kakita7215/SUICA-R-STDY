
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>RFID Test</title>
</head>
<body>
  <h2>RFID 読み取りテスト</h2>
  <button onclick="readRFID()">読み込み</button>
  <p>受信UID：</p>
  <div id="uid">---</div>

  <script>
    const ws = new WebSocket(location.origin.replace(/^http/, 'ws'));
    ws.onopen = () => console.log("WS connected");
    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === "rfid_result") {
        document.getElementById("uid").innerText = data.uid ?? "(uidなし)";
      }
    };
    function readRFID() {
      ws.send(JSON.stringify({ type: "rfid_read" }));
    }
  </script>
</body>
</html>
